  <div class="container">
    <div id="model-container">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>

      <script>
        // Escena, cámara y renderizador
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / 550, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, 500); // Altura del renderizador
        renderer.setClearColor(0xffffff, 1);
        document.getElementById('model-container').appendChild(renderer.domElement);

        // Controles de órbita
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;  // Añadir suavidad al movimiento
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = false;
        controls.minDistance = 2;  // Distancia mínima de zoom
        controls.maxDistance = 2;   // Distancia máxima de zoom (igual que la mínima)
        controls.maxPolarAngle = Math.PI / 2;

        // Luz
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 5, 5).normalize();
        scene.add(light);

        // Luz ambiental
        const ambientLight = new THREE.AmbientLight(0x404040); // Luz suave para toda la escena
        scene.add(ambientLight);

        // Cargar modelo GLTF
        const loader = new THREE.GLTFLoader();
        loader.load('model/ceramica.glb', function (gltf) {
          gltf.scene.position.set(0, 0, 0); // Mueve el modelo al centro
          scene.add(gltf.scene);
        }, undefined, function (error) {
          console.error(error);
        });

        // Posición inicial de la cámara
        camera.position.z = 1;// Ajusta el valor de z según sea necesario

        // Animación
        function animate() {
          requestAnimationFrame(animate);
          controls.update();  // Actualiza los controles
          renderer.render(scene, camera);
        }
        animate();

        // Ajustar la ventana de renderizado al cambiar el tamaño de la ventana
        window.addEventListener('resize', () => {
          camera.aspect = window.innerWidth / 550; // Ajusta la relación de aspecto
          camera.updateProjectionMatrix(); // Actualiza la matriz de proyección
          renderer.setSize(window.innerWidth, 500); // Ajusta el tamaño del renderizador
        });
      </script>

    </div>
  </div>
